<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - Library System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="create-account-container">
    <div class="create-account-header">
        <h1>Create New Account</h1>
        <p>Fill in the details to create your new library account.</p>
    </div>
    
    <!-- Create Account Form -->
    <form action="#" method="POST">
        <input type="text" class="input-field" placeholder="Full Name" required>
        <input type="email" class="input-field" placeholder="Email Address" required>
        <input type="text" class="input-field" placeholder="Phone Number" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <input type="password" class="input-field" placeholder="Confirm Password" required>
        
        <button type="submit" class="create-btn">Create Account</button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
</div>

</body>
</html>
