<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9eff1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            width: 350px;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1877f2;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-field:focus {
            outline: none;
            border-color: #1877f2;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #165eab;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .divider span {
            background-color: #fff;
            padding: 0 10px;
        }

        .create-account-btn {
            width: 100%;
            padding: 12px;
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .create-account-btn:hover {
            background-color: #36a420;
        }

    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        My Book PARADISE
    </div>
    
    <!-- Login Form -->
    <form>
        <input type="text" class="input-field" placeholder="Email or phone" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="login-btn">Log In</button>
    </form>

    <div class="forgot-password">
        <a href="#">Forgotten password?</a>
    </div>

    <div class="divider">
        <span>or</span>
    </div>

    <button class="create-account-btn">Create New Account</button>
</div>

</body>
</html>
